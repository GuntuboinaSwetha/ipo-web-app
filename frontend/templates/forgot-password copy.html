{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - Bluestock</title>
    <link rel="stylesheet" href="../static/admin_app/signup.css">
    <link rel="stylesheet" href="../static/admin_app/forgot-password.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://www.google.com/recaptcha/api.js?onload=onRecaptchaLoad&render=explicit&hl=en" async defer></script>
    <script src="../static/admin_app/js/forgot-password.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="signup-form forgot-form">
            <div class="logo">
                <img src="{% static 'admin_app/images/Logo.jpg' %}" alt="Bluestock">
            </div>
            
            <h1>Forgot Password?</h1>
            <p class="subtitle">Enter your email address to get the password reset link.</p>
            
            <form id="forgotPasswordForm" action="/api/forgot-password" method="POST">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" placeholder="hello@bluestock.in" required>
                </div>

                <!--<div class="g-recaptcha-wrapper">
                    <div class="g-recaptcha" data-sitekey="6LeIxAcTAAAAAJcZVRqyHh71UMIEGNQ_MXjiZKhI"></div>
                </div>-->

                <button type="submit" class="signup-button reset-button">
                    <span class="button-text">Password Reset</span>
                </button>

                <div class="back-to-login">
                    <a href="./login.html">Back to login</a>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
